<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
 </head>
  <body>
    <a-scene>
      <assets>
        <img id="sky" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous"/>
      </assets>

      <a-sky src="#sky"></a-sky> <!-- rendering Black but src is pulled ok-->

      <a-sphere position="-3 1.25 -5" radius="1" color="#EF2D5E"></a-sphere>
      <a-box position="-2 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
      <a-cylinder position="2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4"></a-plane>

      <!-- V! Studios cone-dot logo -->
      <a-cone position="0 3 -3" color="orange" radius-bottom="0" radius-top="1" height="2.5"></a-cone>
      <a-sphere position="0 1 -3" color="orange" radius="0.2s5"></a-sphere>
   </a-scene>

  </body>
</html>
